<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <nav xmlns:epub="http://www.idpf.org/2007/ops" epub:type="toc" id="toc">
      <ol>
{{#* inline "tocLevel"}}
{{#each this}}
        <li>
          <a href="{{url}}" epub:type="{{type}}">{{title}}</a>
{{#with children}}
          <ul>
    {{> tocLevel}}
          </ul>
{{/with}}
        </li>
{{/each}}
{{/inline}}
{{> tocLevel toc}}
      </ol>
    </nav>
  </body>
</html>
